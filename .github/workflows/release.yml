name: MobiDude release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
        tag: ${{ github.ref }}
        files: ./build-win/*.zip
        env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}